- project: Ubuntu 환경에서 Verilog-A 코딩을 통해 ADC의 Ramp generator 구현 
  duration: 2019년 9월 - 2019년 12월
  # url: "#"
  description: ADC에서 픽셀 어레이 값을 받아 디지털 값으로 바꿀 때 필요한 Ramp generator를 모델링하여 실험 시간을 단축시켰고, parasitic 저항에 의한 linearity error를 분석하기 위해 실제 모델의 값을 가져와 waveview를 이용하여 값을 분석하였습니다.
